<div class="center-container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>Login</mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <div class="example-container">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]='username' required style="color: #000000 !important;">
                    
                    <mat-error *ngIf="error && !username">Username is required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [(ngModel)]='password' [type]="hide() ? 'password' : 'text'" required  style="color: #000000 !important;"/>
                    <button
                        mat-icon-button
                        matSuffix
                        (click)="clickEvent($event)"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="error && !password">Password is required</mat-error>
                </mat-form-field>
                
                <!-- Error message display -->
                <div *ngIf="error" class="error-message">
                    <mat-icon>error</mat-icon>
                    <span>{{ error }}</span>
                </div>

                <div class="example-button-row">
                    <button mat-raised-button color="primary" (click)="loginSubmit()" [disabled]="loading">
                        <span *ngIf="!loading">Submit</span>
                        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
                    </button>
                </div>

                
                <div class="register-prompt">
                    <span>Don't have an account? </span>
                    <a routerLink="/register" class="register-link">Register here</a>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
