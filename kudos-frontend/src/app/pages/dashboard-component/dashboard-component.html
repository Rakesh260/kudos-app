<div class="dashboard-container">
  <mat-card class="dashboard-card">
    <div class="card-header">
      <button
        mat-icon-button
        color="warn"
        (click)="logout()"
        class="logout-btn"
        matTooltip="Logout"
        matTooltipPosition="below"
      >
        <mat-icon>logout</mat-icon>
      </button>
    </div>

    <div class="welcome-text">
      <h1>Welcome, <span class="highlight">{{ user?.username }}</span></h1>
    </div>


    <div class="user-info-section">
      <div class="user-row">
        <mat-icon>person</mat-icon>
        <div class="label">Username:</div>
        <div class="value">{{ user?.username }}</div>
      </div>
      <div class="user-row">
        <mat-icon>email</mat-icon>
        <div class="label">Email:</div>
        <div class="value">{{ user?.email }}</div>
      </div>
      <div class="user-row">
        <mat-icon>business</mat-icon>
        <div class="label">Organization:</div>
        <div class="value">{{ user?.organization_name }}</div>
      </div>
    </div>

    <div class="kudos-section">
      <h3>Kudos Remaining</h3>
      <div class="kudos-count">{{ user?.kudos_remaining }}</div>
    </div>

    <div class="button-section">
      <button mat-raised-button color="primary" (click)="openGiveKudosDialog()">Give Kudos</button>
      <button mat-raised-button color="accent" (click)="viewKudos()">View Kudos</button>
    </div>
  </mat-card>
</div>
