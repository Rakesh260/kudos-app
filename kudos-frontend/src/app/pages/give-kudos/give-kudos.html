
<h2 mat-dialog-title class="dialog-title">Give Kudos</h2>

<mat-dialog-content [formGroup]="kudosForm" class="dialog-content">
  <mat-form-field appearance="outline" class="full-width" style="padding-top: 1rem;">
    <mat-label>Select User</mat-label>
    <mat-select formControlName="receiver">
      <mat-option *ngFor="let user of data.users" [value]="user.id">
        {{ user.username }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="kudosForm.get('recipient')?.hasError('required')">
      Recipient is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Message</mat-label>
    <textarea matInput rows="4" formControlName="message"></textarea>
    <mat-error *ngIf="kudosForm.get('message')?.hasError('required')">
      Message is required
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button color="warn" (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="kudosForm.invalid">
    Send
  </button>
</mat-dialog-actions>
